        description: | # this will include new lines to allow paragraphs
          Developed the Migration Engine for lifting VMWare/Hyper-V workloads to Azure. The engine consumes data from Azure Migrate assessments and Azure Landing Zone then automatically creates solution design diagram and datasheet declaring workload's Azure target state. Once the design is approved, it only takes a button click to migrate the workload into Azure.
      - layout: top-middle
